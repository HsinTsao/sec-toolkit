# Docker Compose HTTPS 覆盖配置
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.ssl.yml up -d

version: '3.8'

services:
  # 后端 API (HTTPS)
  backend:
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--ssl-keyfile=/app/certs/server.key", "--ssl-certfile=/app/certs/server.crt"]
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs:ro
    environment:
      - SSL_ENABLED=true
      - SSL_KEYFILE=/app/certs/server.key
      - SSL_CERTFILE=/app/certs/server.crt
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 (HTTPS)
  frontend:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/ssl:ro
      - ./frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443"]
      interval: 30s
      timeout: 10s
      retries: 3

