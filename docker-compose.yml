# Security Toolkit Docker 配置
#
# 配置方式: 复制 env.example 为 .env 并编辑
# 所有 .env 中的配置会自动传递给后端容器

services:
  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: toolkit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - toolkit-network

  # 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: toolkit-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - toolkit-network

networks:
  toolkit-network:
    driver: bridge
