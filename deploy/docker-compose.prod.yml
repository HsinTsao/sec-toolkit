# Security Toolkit 生产部署配置
# 使用 export-image.sh 打包的镜像
#
# 配置方式: 编辑 .env 文件，所有配置会自动传递给后端容器
# 新增配置无需修改此文件，只需在 .env 中添加即可

version: '3.8'

services:
  # 后端 API
  backend:
    image: sec-toolkit-backend:latest
    container_name: toolkit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - toolkit-data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - toolkit-network

  # 前端
  frontend:
    image: sec-toolkit-frontend:latest
    container_name: toolkit-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - toolkit-network

volumes:
  toolkit-data:
    driver: local

networks:
  toolkit-network:
    driver: bridge
