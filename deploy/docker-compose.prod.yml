# Security Toolkit 生产部署配置
# 使用 export-image.sh 打包的镜像
#
# 配置方式: 编辑 .env 文件，所有配置会自动传递给后端容器
# 新增配置无需修改此文件，只需在 .env 中添加即可
#
# 启动命令: docker compose -f docker-compose.prod.yml up -d

services:
  # 后端 API
  backend:
    image: sec-toolkit-backend:latest
    container_name: toolkit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - toolkit-data:/app/data
    env_file:
      - .env
    environment:
      - LOG_FILE=/app/data/backend.log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - toolkit-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # 前端
  frontend:
    image: sec-toolkit-frontend:latest
    container_name: toolkit-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - toolkit-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  toolkit-data:
    driver: local

networks:
  toolkit-network:
    driver: bridge
