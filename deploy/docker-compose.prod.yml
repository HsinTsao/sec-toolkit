# Security Toolkit 生产部署配置
# 使用 export-image.sh 打包的镜像

version: '3.8'

services:
  # 后端 API
  backend:
    image: sec-toolkit-backend:latest
    container_name: toolkit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - toolkit-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/toolkit.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-please-change-this-key}
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost","https://localhost"]}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - toolkit-network

  # 前端
  frontend:
    image: sec-toolkit-frontend:latest
    container_name: toolkit-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - toolkit-network

volumes:
  toolkit-data:
    driver: local

networks:
  toolkit-network:
    driver: bridge
